<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/common.css"> 
<link rel="stylesheet" href="../css/reset.css"> 
</head>
<body>
<h1 class="title">$.ajax() 함수를 사용한 JSON데이터 읽기 (2)</h1>
<div class="exec">
	<input type="button" value="JSON데이터 가져오기" id="mybtn" />
</div>
<div class="console" id="result"></div>

<script type="text/javascript" src="http://code.jquery.com/jquery-3.7.0.min.js"></script>
<script>
$(function(){
	$('#mybtn').click(function(){ // 이거안됨.
		$.ajax({
			type: 'get',
			url: '../json/json02.json',
			dataType: 'json',
			success: function(data){
				//console.log(JSON.stringify(data));//alert(JSON.stringify(data)); // 객체 그대로 가져온다.
				
				var subject = data.school.subject;
				for(var i=0; i<subject.length; i++){ //each문도되고 for문도된다. exam02.html참조
					var title = subject[i].title;
					var time = subject[i].time;
					var teacher = subject[i].teacher;
					console.log(title)
					
					/*
				 	var ul = $('<ul/>');
				 	var li1 = $('<li/>').html(title);
				 	var li2 = $('<li/>').html(time); 
				 	var li3 = $('<li/>').html(teacher);
				    ul.append(li1).append(li2).append(li3);
				 	*/
				 	
				 	var ul = `<ul>`
				    	   + `<li>` + title+ `</li>`
				 		   + `<li>` + time+ `</li>`
				 		   + `<li>` + teacher+ `</li>`
				 		   + `</ul>`;
				 		
				    
				    $('#result').append(ul).append('<hr/>');
				}//for
				
				
			},
			error: function(err){
				console.log(err);
			}
		});
	});
});
</script>
</body>
</html>
